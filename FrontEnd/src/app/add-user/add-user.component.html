<h3>Add Customer</h3>
<div [hidden]="submitted">
  <form #addUserForm="ngForm">

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="name" placeholder="Give Name"
             required
             [(ngModel)]="user.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Last Name</label>
      <input type="text" class="form-control" id="email" placeholder="Give Email"
             required
             [(ngModel)]="user.email" name="email" #email="ngModel">
      <div [hidden]="email.valid || email.pristine"
           class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="location">Age</label>
      <input type="number" class="form-control" id="location"
             placeholder="Give your city name"
             required
             [(ngModel)]="user.location" name="location" #location="ngModel">
      <div [hidden]="location.valid || location.pristine"
           class="alert alert-danger">
        Location is required
      </div>
    </div>

    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      <button type="button" class="btn btn-dark" (click)="addUser()" [disabled]="!addUserForm.form.valid">Add</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{user.name}}  {{user.name}}</span></p>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    <button type="button" class="btn btn-dark" (click)="newUser(); addUserForm.reset()">Continue</button>
  </div>
</div>
